{% extends 'base.html' %}

{% block content %} 
    <h1 class="text-center mt-4">Available Articles(Class Based View)</h1>

    <ul class="list-group list-group-flush">
        {% for article in object_list %}
            <li class="list-group-item">
                <a href="{% url 'articles:detail' pk=article.id slug=article.slug %}">
                     {{forloop.counter}}-{{article.title}}
                </a>
                <a class="btn btn-sm btn-danger" ml-4  href="{% url 'articles:delete' pk=article.id slug=article.slug %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a class="btn btn-sm btn-primary" href="{% url 'articles:create' %}">create an article</a>
{% endblock  %}
